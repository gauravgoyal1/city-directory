<html>
	<head>
		<script src="css/source-sans-pro.js"></script>
		<link href="css/styles.css" rel="stylesheet">
	</head>
	<body>
		<script id="country-tpl" type="text/x-handlebars-template">
		    <div class='header'><a href='#' class="button header-button header-button-left">Back</a><h1>Cities</h1></div>
		    <div class='details'>
		        <h1>There are {{this.cities_count}} cities in {{this.country}}</h1>
		        <div class="scroll">
			        <ul>
				        {{#each this.cities}}
					    <li>{{this}}</li>
					    {{/each}}
				    </ul>
			    </div>
		    </div>
		</script>	
		<script id="home-tpl" type="text/x-handlebars-template">
		    <div class='header'><h1>Find Cities</h1></div>
		    <div class='search-bar'><input class='search-key' type="search" placeholder="Country Name"/></div>
		    <div class="scroll"><ul class='country-list'></ul></div>
		</script>
		<script id="country-li-tpl" type="text/x-handlebars-template">
		    {{#.}}
		    <li><a href="#{{this}}">{{this}}</a></li>
		    {{/.}}
		</script>
		<script src="lib/iscroll.js"></script>
		<script src="lib/handlebars.js"></script>
		<script src="lib/jquery-1.8.2.min.js"></script>
		<script src="js/storage/memory-store.js"></script>
		<script src="js/HomeView.js"></script>
		<script src="js/CountryView.js"></script>
		<script src="js/main.js"></script>
		<script src="phonegap.js"></script>
	</body>
</html>
